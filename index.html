<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Moedas</title>
    <link rel="icon" type="images/x-icon" href="assets/images/moeda.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="conteudo">
        <h1>Escolha uma moeda para converter</h1>
            <div class="input-group mb-3">
                <select class="custom-select" id="moedaOrigem">
                    <option selected>MOEDA ORIGEM</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="real">Real</option>
                </select>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="moedaorigem"></span>
                </div>
                <input type="text" class="form-control" placeholder="" id="valorOrigem">
            </div>

        <h1>Para qual moeda deseja converter</h1>
            <div class="input-group mb-3 inputdestino">
                <select class="custom-select" id="moedaDestino">
                    <option selected>MOEDA DESTINO</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="real">Real</option>
                </select>
            </div>

        <h1>Resultado</h1>
            <div class="resultado">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="moedaresultado"></span>
                </div>
                <input type="text" id="resultado" class="form-control" placeholder="" aria-label="Text input with segmented dropdown button">
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> <!-- Inclua o arquivo JavaScript externo -->
</body>

</html>
